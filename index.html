<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- master link -->
    <link rel="stylesheet" href="css/product.css" />
    <!-- fontasane -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- fonts -->
    <!-- font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- card product -->
    <main>
      <article class="perfume-chanel">
        <div class="image-of-product margin-block-end">
          <div class="img-chanel"></div>
        </div>
        <section class="product-content">
          <p class="font-montrast margin-block-end first-p">perfume</p>
          <h1 class="margin-block-end">Gabrielle Essence Eau De Parfum</h1>
          <p class="font-montrast margin-block-end second-p">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="order">
            <div class="price margin-block-end">
              <p class="g-price">$149.99</p>
              <del class="font-montrast">$169.99</del>
            </div>
            <div class="shoping-card font-montrast">
              <i class="fa-solid fa-cart-shopping"></i>
              <p>Add to cart</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <!-- card product -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed yasser</a>.
    </footer>
  </body>
</html>
